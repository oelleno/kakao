
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>카카오톡 본인인증</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
  <div class="auth-container">
    <h1>휴대폰 본인인증</h1>
    <div class="input-group">
      <input type="text" id="phone" placeholder="휴대폰 번호 입력 (-없이)">
      <button onclick="sendAuthNumber()">인증번호 받기</button>
    </div>
    <div class="input-group">
      <input type="text" id="authNumber" placeholder="인증번호 입력">
      <button onclick="verifyAuthNumber()">인증확인</button>
    </div>
    <div id="status"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
